<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Vorspeisen</title>

    <link rel="icon" sizes="48x48" href="img/yummy_logo.ico">

    <link rel="stylesheet" href="css/speisekarte.css">

</head>

<body>

    <div class="main-wrapper">

        <header id="top">

            <div id="container-top-nav">

                <div id="top-nav-content">

                    <img src="img/yummy_rz.svg" alt="logo-yummys" id="top-nav-logo-src">

                    <div id="top-nav-text">
                        <span id="top-nav-text-1">Fancy Food</span>
                        <span id="top-nav-text-2">Fancy Drinks</span>
                    </div>

                </div>

            </div>

        </header>

        <div class="inner-wrapper">

            <main>

                <!--  -->
                <div class="headline"><span>Personendaten</span></div>


                <div class="wrapper-content">

                    <div class="foto">
                        <img src="" alt="" class="person-foto" id="person-foto">
                    </div>

                    <div class="name"><span>Name</span></div>

                    <div class="person-name" id="person-name">
                        <span class="individual-name" id="individual-name"></span>
                    </div>

                    <button class="btn-person">Personendaten</button>

                </div>
                <br>
                <br>
                <!--  -->

                <div class="headline"><span>API-Daten</span></div>

                <div id="id"></div>
                <div id="titel"></div>
                <div id="benutzername"></div>

            </main>

        </div>

        <div id="footer-end">
            <div class="inner-wrapper">

                <div id="footer-end-container">
                    <aside id="footer-end-text">&copy; 2023 by <a href="#"><b>yummy`s</b></a> &bull; Alle Rechte
                        vorbehalten</aside>
                </div>

            </div>
        </div>

    </div>

    <script src="js/vendor/jquery-3.6.4.js"></script>
    <script src="js/speisekarte-api.js"></script>

</body>

</html>
